[pilot]
# Your name (appears on the logbook summary sheet title)
name = Your Name Here

[import]
# Input file: your flight logbook in any format
# Supported: .xlsx, .xls, .csv, .tsv, .pdf, .txt (LogTen Pro)
input_file = ./my_logbook.xlsx

# Format: auto (default), excel, csv, tsv, pdf, logten
# Leave as 'auto' to detect from file extension
# Use 'logten' for Coradine LogTen Pro tab-delimited exports
format = auto

# Column mapping file (optional)
# If your logbook uses non-standard column names, provide a mapping file.
# Leave empty for auto-detection (works for most logbook apps).
# See docs/import-guide.md for mapping file format.
# column_mapping = ./my_mapping.ini

[files]
# Output: where to create the standardized Excel flight logbook
logbook_output = ./Flight_Logbook.xlsx

# CAAI form: blank tofes-shaot template (included in templates/)
caai_template = ./templates/tofes-shaot-blank.xlsx

# Output: filled CAAI form
caai_output = ./CAAI_Tofes_Shaot_Filled.xlsx

# Optional: JSON file with additional airport coordinates
# Format: {"ICAO": [lat, lon], ...}
# custom_airports = ./my_airports.json

# Legacy: LogTen Pro export path (used if input_file is not set)
# logten_export = ./Export Flights (Tab).txt
